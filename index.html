<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PronósBrous</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-600">PronósBrous ⚽</h1>
            <nav class="space-x-6 font-semibold">
                <a href="#" class="hover:text-green-600">Pronósticos</a>
                <a href="#" class="hover:text-green-600">Tablas</a>
                <a href="#" class="hover:text-green-600">Estadisticas</a>
                <a href="#" class="hover:text-green-600">Perfil</a>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
        <section class="liga">
            <h2>Liga A</h2>
            <div class="partido">
                <span>Equipo 1 vs Equipo 2</span>
                <input type="text" placeholder="Tu pronóstico">
            </div>
            <div class="partido">
                <span>Equipo 3 vs Equipo 4</span>
                <input type="text" placeholder="Tu pronóstico">
            </div>
        </section>
        <section class="liga">
            <h2>Liga B</h2>
            <div class="partido">
                <span>Equipo 5 vs Equipo 6</span>
                <input type="text" placeholder="Tu pronóstico">
            </div>
            <div class="partido">
                <span>Equipo 7 vs Equipo 8</span>
                <input type="text" placeholder="Tu pronóstico">
            </div>
            <div class="partido">
                <span>Equipo 9 vs Equipo 10</span>
                <input type="text" placeholder="Tu pronóstico">
            </div>
        </section>
        <section>
            <h2>Torneo A</h2>
            <div class="partido">
                <span>Equipo 11 vs Equipo 12</span>
                <input type="text" placeholder="Tu pronóstico">
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
